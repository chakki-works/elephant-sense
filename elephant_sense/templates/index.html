{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ static_url("index.css") }}" type="text/css">
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@2.2.6"></script>
    <script src="{{ static_url("index.js") }}"></script>
{% end %}

{% block body %}
<div class="container">
    <div class="content has-text-centered">
        <div id="main" >
            <figure class="image is-128x128" style="margin:auto">
                <img src="{{ static_url("encircled_elephant.PNG") }}" >
            </figure>
            <p class="title">
                Elaphant Sense
            </p>
            <hr>
            <div id="searchForm" class="field has-addons" style="max-width:400px; margin:auto">
                <p class="control is-expanded">
                    <input id="query" class="input" type="text" placeholder="Search Text">
                </p>
                <p class="control" style="width:30px;">
                    <button id="search" class="button">
                        <span class="icon">
                            <i class="fa fa-search"></i>
                        </span>
                    </button>
                </p>
                {% module xsrf_form_html() %}
            </div>
            <section id="posts" class="container">
            </section>
        </div>
    </div>

</div>

{% end %}
